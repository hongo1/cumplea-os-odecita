<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fondo animado -->
    <div class="background">
        <!-- Texto de Feliz Cumpleaños -->
        <h1>Feliz Cumpleaños</h1>

        <!-- Icono de carta -->
        <a href="pagina2.html" class="icon-link">
            <img src="carta.png" alt="Carta" class="icon">
        </a>

        <!-- Reproductor de música -->
        <div class="audio-player">
            <h2>Espero y puedas escuchar esta canción, te la dedico, mas que nada porque quiero que sepas que me he gastado toda mi suerte correspondiente al haber coincidido contigo</h2>
            <audio controls>
                <source src="musica.mp3" type="audio/mpeg">
                Tu navegador no soporta la reproducción de audio.
            </audio>
        </div>
    </div>
</body>
    <script>
    const background = document.querySelector('.background');
    const confettiCount = 100;

    for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.animationDelay = `${Math.random() * 2}s`;
        confetti.style.animationDuration = `${2 + Math.random()}s`;
        background.appendChild(confetti);
    }
    </script>
    
</html>
